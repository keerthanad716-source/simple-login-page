<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <link rel="stylesheet" href="/src/styles/auth.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="left-content">
        <h1 class="welcome-title">Welcome Back</h1>
        <p class="welcome-text">Sign in to access your account and explore amazing features. Join our community today!</p>
        <div class="decorative-circle"></div>
        <div class="decorative-circle-small"></div>
      </div>
    </div>

    <div class="right-panel">
      <div class="form-container">
        <div id="loginForm" class="auth-form active">
          <h2 class="form-title">Login</h2>
          <p class="form-subtitle">Enter your credentials to continue</p>

          <div class="input-group">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <input type="email" id="loginEmail" placeholder="Email" required>
          </div>

          <div class="input-group">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <input type="password" id="loginPassword" placeholder="Password" required>
          </div>

          <div id="loginMessage" class="message"></div>

          <button id="loginBtn" class="auth-btn">
            <span>Login</span>
            <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </button>

          <p class="toggle-text">
            Don't have an account?
            <a href="#" id="showSignup" class="toggle-link">Sign Up</a>
          </p>
        </div>

        <div id="signupForm" class="auth-form">
          <h2 class="form-title">Sign Up</h2>
          <p class="form-subtitle">Create your account to get started</p>

          <div class="input-group">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <input type="text" id="signupUsername" placeholder="Username" required>
          </div>

          <div class="input-group">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <input type="email" id="signupEmail" placeholder="Email" required>
          </div>

          <div class="input-group">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" required>
          </div>

          <div id="signupMessage" class="message"></div>

          <button id="signupBtn" class="auth-btn">
            <span>Sign Up</span>
            <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </button>

          <p class="toggle-text">
            Already have an account?
            <a href="#" id="showLogin" class="toggle-link">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/scripts/auth.ts"></script>
</body>
</html>
